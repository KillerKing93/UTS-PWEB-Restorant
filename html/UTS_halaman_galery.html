  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Fungsi untuk menampilkan tombol kembali dan menyembunyikan tombol galeri
    function showBackBtn() {
      document.getElementById('backBtn').style.display = 'inline';
      document.getElementById('galleryBtn').style.display = 'none';
      document.getElementById('galleryFoodBtn').style.display = 'none';
      document.getElementById('galleryRestoBtn').style.display = 'none';
    }

    function showRestaurantCarousel() {
        document.getElementById('restaurantCarousel').style.display = 'block';
    }

    function showFoodCarousel() {
        document.getElementById('foodCarousel').style.display = 'block';
    }

    // Event listener untuk tombol gallery food
    document.getElementById('galleryFoodBtn').addEventListener('click', function() {
      showBackBtn();
      showFoodCarousel();
    });

    // Event listener untuk tombol gallery restoran
    document.getElementById('galleryRestoBtn').addEventListener('click', function() {
      showBackBtn();
      showRestaurantCarousel();
    });

    // Event listener untuk tombol kembali
    document.getElementById('backBtn').addEventListener('click', function() {
      document.getElementById('backBtn').style.display = 'none';
      document.getElementById('galleryBtn').style.display = 'flex'; // Tombol gallery ditampilkan kembali
      document.getElementById('galleryFoodBtn').style.display = 'inline'; // Tombol gallery makanan ditampilkan kembali
      document.getElementById('galleryRestoBtn').style.display = 'inline'; // Tombol gallery restoran ditampilkan kembali\
      document.getElementById('restaurantCarousel').style.display = 'none';
      document.getElementById('foodCarousel').style.display = 'none';
    });
  </script>
